<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>

<img src="img/javastart-logo.png">

<h1>Logowanie</h1>

<p th:if="${showErrorMessage}">Niepoprawne logowanie</p>
<!--info o niepoprawnym logowaniu-->

<form th:action="@{/logowanie}" method="post">
<!--    dzięki temu nie musimy dodawac kolejnego inputa z tokenem, thymeleaf zrobi to automatycznie-->
<!--    spring posługuje się nazwą username wiec nie zmieniamy na mail-->
<input name="username" placeholder="Username">
<input name="password" placeholder="Password">
<input type="submit" value="Login">

</form>

<!--reset hasła-->
<a href="/reset">Nie pamiętasz hasła?</a>

</body>
</html>
